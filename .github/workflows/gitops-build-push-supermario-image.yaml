
name: "Build and push SuperMario Game image with static tag to Docker Hub"

on:
  push:
    branches:
      - main

jobs:
  build_push_supermario_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Build and push Docker image
        run: |
          docker build -t docker.io/phuonglam/supermariogitopsproject:1 .
          docker push docker.io/phuonglam/supermariogitopsproject:1
      